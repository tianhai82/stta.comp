<!DOCTYPE html>
<html lang="en" ng-app="SttaApp">
    <head>
        <meta charset="utf-8">
        <title>STTA Competition Creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/app.css" rel="stylesheet">
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-animate.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-touch.js"></script>
        <script type="text/javascript" src="/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script type="text/javascript" src="/js/Smart-Table.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </head>

    <body ng-controller="SttaCtrl">
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <div class="col-md-2 hidden-xs">
                        <img src="/images/logo.png" alt="logo" class="img-responsive">
                    </div>
                    <div class="col-md-10">
                        <h1>Competition Administrator Page
                            <br>
                            <small>Singapore Table Tennis Association</small>
                        </h1>
                    </div>
                </div>
            </div>

            <h3>Competition List</h3>
            <smart-table class='table table-striped table-hover' config="globalConfig" 
                         columns="columnCollection" rows="rowCollection"></smart-table>
        </div>
    </body>
</html>
